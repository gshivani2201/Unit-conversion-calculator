<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="board">
            <h1>Metric/Imperial unit conversion</h1>
            <span id="digit-el" input="convert()">0</span>
        </div>
            
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length()">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume()">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
            
        <div class="section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass()">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
